
<div class= "container">
<div class="card">
    <div class="card-header">
        Room Details
    </div>
    <div class="card-body">
       <h1>{{room.name}}</h1> 
       <p>Room Number: {{room.id}}</p> 
       <p>Room Capacity: {{room.capacity}}</p>
       <div *ngIf = "room.isOpen">
            <button type="button" class="btn btn-primary" (click)= 'open(mymodal)'>Book Room</button>
        </div>

        <div *ngIf = "!room.isOpen">
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter" (click)= 'roomInfo()' #elseBlock>Room Info</button>
        </div>
    </div>
  </div>
</div>


<ng-template #mymodal let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Book Room</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">Ã—</span>
      </button>
    </div>
    <div class="modal-body">

        <form [formGroup] = "roomForm">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name"formControlName= "bookerName" required >
              </div>
            <div class="form-group">
                <label for="location">Number of Occupants</label>
                <input type="number" class="form-control" id="occupants" formControlName="numOccupants" required>
                <div *ngIf = "roomForm.controls['numOccupants'].errors">
                    Too many ocuupants for this room!
                </div>
            </div>
            <div class="form-group">
                <label for="location">Start Time</label>
                <input type="time" class="form-control" id="time" formControlName="startTime" required>
                <label for="location">End Time</label>
                <input type="time" class="form-control" id="time" formControlName="endTime" required>
            </div>
            <button type="button" class="btn btn-primary" (click)= "onSubmit()">Save</button>
        </form>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Ok</button>
    </div>
  </ng-template>
